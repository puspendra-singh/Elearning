<form id="forgot-password" data-submit-btn-id="forgot-password-btn-id" method="post" class="on_click_submit" role="form">
    <h4 class="msg"><%= __("admin.forgot_password.forgot_password"); %></h4>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="material-icons">email</i>
        </span>
        <div class="form-line">
            <input name="email" id="email" type="text" class="form-control" placeholder="<%= __("admin.system.email"); %>"/>
        </div>
        
    </div>
    <span id="email_error" class="error"></span>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button type="button" id="forgot-password-btn-id" <%- ADMIN_LOADING_TEXT %> class="btn btn-lg btn-block bg-purple waves-effectg btn-submit"><i class="material-icons font-14">save</i>
                <%= __("admin.system.submit"); %>
            </button>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row m-t-15 m-b--20">
        <div class="col-xs-6"></div>
        <div class="col-xs-6 align-right">
            <a href="<%= WEBSITE_ADMIN_URL%>login" ><%= __("admin.forgot_password.back_to_login"); %></a>
        </div>
    </div>
</form>
<%- contentFor("script") %>
    <script type="text/javascript">

        /**
         * Function to submit form
         */
        $(".btn-submit").click(function(){
            var btnId = $(this).attr("id");
            startTextLoading(btnId);
            ajax_submit("forgot-password",function(status,response){
                if(status){
                    window.location.href = response.redirect_url;
                }else{
                    stopTextLoading(btnId);
                }
            });
        });
    </script>
