<div class="container-fluid" id="main-container">
	<div class="row clearfix" >
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2>
						<%= __("admin.system.add"); %>
					</h2>
					<ul class="header-dropdown m-r--5 btn-right-top-margin">
						<li>
							<a href="<%=admin_list_url%>" ><button type="button" class="btn bg-indigo waves-effect"><i class="material-icons font-14">keyboard_backspace</i> <%= __("admin.system.back"); %></button></a>
						</li>
					</ul>
				</div>
				<div class="body">
					<form id="exam-link" data-submit-btn-id="exam-link-add-btn-id" method="post" class="on_click_submit" role="form">
						<span id="no_question_error" class="error"></span>
						<div class="tab-content mt-20">
							<div class="row clearfix">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="level" class="control-label">
												<%= __("admin.exam_link.level"); %>
												<span class="required"> *</span>
											</label>
											<select  id="level" class="form-control show-tick" name="level" data-live-search="false">
												<option value=""><%= __("admin.exam_link.select_level"); %></option>
												<%- level_list%>
											</select>
										</div>
										<span id="level_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="subject" class="control-label">
												<%= __("admin.exam_link.subject"); %>
												<span class="required"> *</span>
											</label>
											<select  id="subject" class="form-control show-tick" name="subject" data-live-search="false">
												<option value=""><%= __("admin.exam_link.select_subject"); %></option>
											</select>
										</div>
										<span id="subject_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="time_duration" class="control-label">
												<%= __("admin.exam_link.exam_duration"); %>
												<span class="required"> *</span>
											</label>
											<input type="text" class="form-control" name="time_duration" />
										</div>
										<span id="time_duration_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="name" class="control-label">
												<%= __('admin.exam_link.name'); %>
												<span class="required"> *</span> 
											</label>
											<input type="text" name="name" id="name" class="form-control"/>
										</div>
										<span id="name_error" class="error"></span>
									</div>
								</div>
							</div>
							<div class="row clearfix">
								<div class="col-sm-12">
									<div class="form-group">
										<div class="form-line">
											<label for="description" class="control-label">
												<%= __('admin.exam_link.description'); %>
												<span class="required"> *</span> 
											</label>
											<textarea name="description" id="description" class="form-control"></textarea>
										</div>
										<span id="description_error" class="error"></span>
									</div>
								</div>
							</div>
						</div>
						<button type="button" id="exam-link-add-btn-id" class="btn bg-green btn-sm waves-effect btn-submit" <%- ADMIN_LOADING_TEXT %> ><i class="material-icons font-14">save</i> <%= __("admin.system.submit"); %></button>
						<a href="javascript:location.reload(true);" class="text-decoration-none"><button type="button" class="btn bg-blue-grey btn-sm waves-effect"><i class="material-icons font-14">refresh</i> <%= __("admin.system.reset"); %></button>
						<a href="<%=admin_list_url%>"><button type="button" class="btn bg-brown btn-sm waves-effect"><i class="material-icons font-14">cancel</i><%= __("admin.system.cancel"); %></button></a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<%- contentFor("css") %>
<link rel="stylesheet" href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/css/bootstrap-select.css" />
<link rel="stylesheet" href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>multi-select/css/multi-select.css" />
<%- contentFor("script") %>
<script src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>ckeditor/ckeditor.js" type="text/javascript"></script>
<script type="text/javascript" src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/js/bootstrap-select.js"></script>
<script type="text/javascript" src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>multi-select/js/jquery.multi-select.js"></script>
	<script type="text/javascript">
		CKEDITOR.replace('description', {
	     	filebrowserUploadUrl: '<%= WEBSITE_ADMIN_URL%>ckeditor_uploader/',
		});
		
		/**
		 * Function to submit form
		 */
		$('.btn-submit').click(function(){
			var btnId = $(this).attr('id');
			startTextLoading(btnId);
			updateCkeditorValue();
			ajax_submit('exam-link',function(status,response){
				if(status){
					window.location.href = response.redirect_url;
				}else{
					stopTextLoading(btnId);
				}
			});
		});

		/**
		 * Getting subject list
		 * @ on change method to get level value
		 */
		 $('#level').on('change', function () {
			getDropdownList(this.value);
		});

	</script>
