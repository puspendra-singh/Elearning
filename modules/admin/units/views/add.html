<div class="container-fluid" id="main-container">
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2>
						<%= __("admin.system.add"); %>
					</h2>
					<ul class="header-dropdown m-r--5 btn-right-top-margin">
						<li>
							<a href="<%=admin_list_url%>"><button type="button" class="btn bg-indigo waves-effect"><i
										class="material-icons font-14">keyboard_backspace</i>
									<%= __("admin.system.back"); %>
								</button></a>
						</li>
					</ul>
				</div>
				<div class="body">
					<form
						id="add-unit" 
						data-submit-btn-id="unit-add-btn-id" 
						method="post"
						class="on_click_submit" 
						role="form"
					>
					<!-- Tab panes -->
					<div class="tab-content mt-20">
						<div class="row clearfix">
							<div class="col-sm-6">
								<div class="form-group">
									<div class="form-line">
										<label for="level" class="control-label">
											<%= __('admin.units.level'); %>
												<span class="required"> *</span>
										</label>
										<select id="level" class="form-control show-tick"
											name="level" data-live-search="true">
											<option value="">
												<%= __("admin.units.select_level"); %>
											</option>
											<%- level_list%>
										</select>
									</div>
									<span id="level_error" class="error"></span>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<div class="form-line">
										<label for="subject" class="control-label">
											<%= __('admin.units.subjects'); %>
												<span class="required"> *</span>
										</label>
										<select id="subject" class="form-control show-tick"
											name="subject" data-live-search="true">
											<option value="">
												<%= __("admin.units.select_subject"); %>
											</option>
										</select>
									</div>
									<span id="subject_error" class="error"></span>
								</div>
							</div>
						</div>
	
		
						<div role="tabpanel" class="tab-pane multi-lang-tab-pane fade in active"id="multi_lang">
							<div class="row clearfix">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="title" class="control-label">
												<%= __("admin.units.topic"); %>
												<span class="required"> *</span>
											</label>
											<input type="text" id="title" class="form-control" name="title" />
										</div>
										<span id="title_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="sub_title" class="control-label">
												<%= __("admin.units.sub_title"); %>
												<span class="required"> *</span>
											</label>
											<input type="text" id="sub_title" class="form-control" name="sub_title" />
										</div>
										<span id="sub_title_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<div class="form-line">
											<label for="order" class="control-label">
												<%= __("admin.units.order"); %>
												<span class="required"> *</span>
											</label>
											<input type="text" id="order" class="form-control" name="order" />
										</div>
										<span id="order_error" class="error"></span>
									</div>
								</div>
							</div>
						</div>
						<button 
							type="button" 
							id="unit-add-btn-id"		
							class="btn bg-green btn-sm waves-effect btn-submit" <%- ADMIN_LOADING_TEXT %>>
							<i class="material-icons font-14">save</i>
							<%= __("admin.system.submit"); %>
						</button>
						<a href="javascript:location.reload(true);" class="text-decoration-none">
							<button type="button" class="btn bg-blue-grey btn-sm waves-effect">
								<i class="material-icons font-14">refresh</i>
								<%= __("admin.system.reset"); %>
							</button>
						</a>
						<a href="<%= admin_list_url %>">
							<button type="button" class="btn bg-brown btn-sm waves-effect">
								<i class="material-icons font-14">cancel</i>
								<%= __("admin.system.cancel"); %>
							</button>
						</a>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<%- contentFor('css') %>
<link rel="stylesheet" href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/css/bootstrap-select.css">
<%- contentFor("script") %>
<script type="text/javascript"
            src="<%= WEBSITE_ADMIN_JS_PLUGIN_PATH %>bootstrap-select/js/bootstrap-select.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			/**
			 * Function to submit form
			 */
			$('.btn-submit').click(function () {
				var btnId = $(this).attr('id');
				startTextLoading(btnId);
				ajax_submit('add-unit', function (status, response) {
					if (status) {
						window.location.href = response.redirect_url;
					} else {
						stopTextLoading(btnId);
					}
				});
			});

			/**
			 * Getting subject list
			 * @ on change method to get subject value
			 */
			 $('#level').on('change', function () {
				getDropdownList(this.value);
			});
		});
	</script>
