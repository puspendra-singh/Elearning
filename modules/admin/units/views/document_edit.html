<div class="container-fluid" id="main-container">
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2>
						<%= __("admin.system.edit"); %>
					</h2>
					<ul class="header-dropdown m-r--5 btn-right-top-margin">
						<li>
							<a href="<%=admin_list_url%>/documents/<%= unit_id%>"><button type="button" class="btn bg-indigo waves-effect"><i
										class="material-icons font-14">keyboard_backspace</i>
									<%= __("admin.system.back"); %>
								</button></a>
						</li>

					</ul>
				</div>
				<div class="body">
					<form
						id="edit-unit-document" 
						data-submit-btn-id="unit-document-edit-btn-id" 
						method="post"
						class="on_click_submit" 
						role="form"
					>
					<!-- Tab panes -->
					<div class="tab-content mt-20">
						<div class="row clearfix">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="form-line">
										<label for="document_type" class="control-label">
											<%= __('admin.units.document_type'); %>
												<span class="required"> *</span>
										</label>
										<select id="document_type" class="form-control show-tick"
											name="document_type" data-live-search="true">
											<option value="">
												<%= __("admin.units.select_document_type"); %>
											</option>
											<%- unit_document_type%>
										</select>
									</div>
									<span id="document_type_error" class="error"></span>
								</div>
							</div>
						</div>
	
		
						<div role="tabpanel" class="tab-pane multi-lang-tab-pane fade in active"id="multi_lang">
							<div class="row clearfix">
								<div class="col-sm-12">
									<div class="form-group">
										<div class="form-line">
											<label for="title" class="control-label">
												<%= __("admin.units.topic"); %>
												<span class="required"> *</span>
											</label>
											<input type="text" id="title" class="form-control" name="title" value="<%= result.title%>"/>
										</div>
										<span id="title_error" class="error"></span>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<p style="margin-bottom: 5px;"><label class="d-block"><%= __("admin.units.document"); %><span class="required"> *</span></label></p>
										<div 
											data-toggle="tooltip"
											data-placement="bottom"
											title="<%= __('admin.system.allowed_file_extension')%> <%= ALLOWED_FILE_EXTENSIONS%>"
											class="btn bg-purple waves-effect input-file-up"
										>
											<input type="hidden" name="old_file" id="old_file" value="<%= result.document%>"/>
											<input type="file" name="document" id="document" data-multiple-caption="{count} file selected" class="inputfile" />
											<label for="document"><i class="material-icons">upload</i> <span>Choose a file</span></label>
											
										</div>
										<a style="margin-left: 15px; " class="btn btn-lg btn-primary" href="<%= result.full_image_path%>" download="download"><i class="material-icons">download</i> <strong>Download uploaded file</strong></a>
										<span id="document_error" class="error"></span>
									</div>
								</div>
							</div>
						</div>
						
						<button 
							type="button" 
							id="unit-document-edit-btn-id"		
							class="btn bg-green btn-sm waves-effect btn-submit" <%- ADMIN_LOADING_TEXT %>>
							<i class="material-icons font-14">save</i>
							<%= __("admin.system.submit"); %>
						</button>
						<a href="javascript:location.reload(true);" class="text-decoration-none">
							<button type="button" class="btn bg-blue-grey btn-sm waves-effect">
								<i class="material-icons font-14">refresh</i>
								<%= __("admin.system.reset"); %>
							</button>
						</a>
						<a href="<%= admin_list_url %>">
							<button type="button" class="btn bg-brown btn-sm waves-effect">
								<i class="material-icons font-14">cancel</i>
								<%= __("admin.system.cancel"); %>
							</button>
						</a>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<%- contentFor('css') %>
	<link rel="stylesheet" href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/css/bootstrap-select.css">
<%- contentFor("script") %>

<script type="text/javascript"
			src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/js/bootstrap-select.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			/**
			 * Function to submit form
			 */
			$('.btn-submit').click(function () {
				var btnId = $(this).attr('id');
				startTextLoading(btnId);
				submit_multipart_form('edit-unit-document', function (status, response) {
					if (status) {
						window.location.href = response.redirect_url;
					} else {
						stopTextLoading(btnId);
					}
				});
			});

			/**
			 * Getting subject list
			 * @ on change method to get subject value
			 */
			 $('#level').on('change', function () {
				getDropdownList(this.value);
			});
		});
	</script>
