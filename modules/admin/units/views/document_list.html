					<h2>
						<%= __("admin.system.documents"); %>

					<ul class="header-dropdown m-r--5 btn-right-top-margin visible-md visible-lg visible-sm">

<%- contentFor('css') %>
	<link rel="stylesheet" href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/css/bootstrap-select.css">
	<%- contentFor("script") %>
		<script type="text/javascript"
			src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap-select/js/bootstrap-select.js"></script>
		<script type="text/javascript">
			/** Function to initialize datatable and get server side data*/
			var dataTable = "";
			$(document).ready(function () {
				dataTable = $('#datatable-listing').DataTable({
					"bStateSave": true,
					"fnStateSave": function (oSettings, oData) {
						localStorage.setItem('DataTables', JSON.stringify(oData));
					},
					"fnStateLoad": function (oSettings) {
						return JSON.parse(localStorage.getItem('DataTables'));
					},
					"order": [[2, "desc"]],
					"sDom": "ltipr",
					"serverSide": true,
					"scrollX": true,
					"lengthMenu": PAGING_LENGTH_MENU,
					"columns": [
						{
							"data": 'document_type',
							"searchable": false,
							"orderable": false,
							"render": function (document_type) {
								return document_type.name; 
							}
						},
						{ "data": 'title' },
						{
							"data": 'modified',
							"searchable": false,
							"render": function (modified) {
								return moment(modified).tz(DEFAULT_TIME_ZONE).format(DATATABLE_DATE_TIME_FORMAT);
							}
						},
						{
							"data": {},
							"orderable": false,
							"searchable": false,
							"render": function (result) {

								return '<a href="<%=admin_list_url%>/document/edit/'+result._id+'/<%= unit_id%>" class="btn bg-orange btn-sm waves-effect"><i class="material-icons font-14">mode_edit</i><%= __("admin.system.edit"); %></a>'
							}
						},

					],
					"ajax": {
						url: "<%=admin_list_url%>/documents/<%=unit_id%>",
						type: "POST",
						dataSrc: function (res) {
							return res.data;
						}
					}
				});
			});

			/** Javascript function to search datatable */
			function searchDatatable(columnNumber) {
				var query = $('#column_filter_' + columnNumber).val();
				dataTable.column(columnNumber).search(query).draw()
			}//end searchDatatable()
		</script>
		<script type="text/javascript" src="<%=WEBSITE_ADMIN_JS_PATH%>datatable_state_storage.js"></script>
